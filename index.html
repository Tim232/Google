<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Google</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <style></style>
    </head>

    <body>
        <div class="up" style="text-align: right;">
            Gmail &nbsp; 이미지 &nbsp;
            <img src="오른쪽위.JPG" width="30%" />
        </div>
        <br /><br />

        <h1 class="pt-10">
            <font color="#4285F4">G</font><font color="#EA4335">o</font><font color="#FBBC05">o</font><font color="#4285F4">g</font
            ><font color="#34A853">l</font><font color="#EA4335">e</font>
        </h1>

        <form action="https://www.google.com/search" method="GET">
            <div class="mt-5 mx-auto search-bar input-group mb-3">
                <input
                    name="q"
                    type="text"
                    class="rounded-pill form-control"
                    placeholder="Google 검색 또는 URL 입력"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                />
            </div>
        </form>

        <br /><br />

        <div id="grid">
            <div class="box" id="검색">
                Google 검색
            </div>
            <div class="box" id="Feeling">
                I'm Feeling Lucky
            </div>
        </div>

        <br /><br />
        <p style="text-align: center; font-size: 18px;">Google 제공 서비스: <font color="blue">English</font></p>
    </body>
</html>
